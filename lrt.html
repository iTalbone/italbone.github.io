<!DOCTYPE html>
<html>
<head>
  <title>Centered Image with Link</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: black;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .container img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://www.example.com">
      <img src="path/to/your/image.jpg" alt="Centered Image">
    </a>
  </div>
</body>
</html>
